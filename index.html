<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>Canlı Saat & Hava Durumu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #8ec5fc 0%, #e0c3fc 100%);
            transition: background 0.8s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255,255,255,0.87);
            padding: 2.7rem 2rem 2rem 2rem;
            border-radius: 24px;
            box-shadow: 0 8px 40px 0 rgba(60,60,110,0.18), 0 2px 9px 0 rgba(60,60,110,0.09);
            max-width: 400px;
            width: 96vw;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .clock {
            font-size: 3.2rem;
            color: #303a52;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 3px;
            text-shadow: 0 1px 10px #dbeafe52;
            transition: color 0.5s;
        }
        .date {
            font-size: 1.18rem;
            color: #646b89;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .city-select {
            margin-bottom: 23px;
        }
        select {
            padding: 7px 12px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1.5px solid #dedede;
            background: #f4f7fa;
            color: #3c4251;
            outline: none;
            font-family: inherit;
            transition: border 0.2s;
            margin-top: 7px;
        }
        select:focus {
            border: 1.5px solid #a385e0;
        }
        .weather-card {
            background: rgba(244,247,250,0.93);
            border-radius: 19px;
            padding: 24px 12px 19px 12px;
            margin-top: 9px;
            box-shadow: 0 2px 10px 0 rgba(60,60,110,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
            min-height: 210px;
            transition: background 0.7s;
        }
        .weather-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 6px;
            filter: drop-shadow(0 4px 18px #8ec5fc44);
            transition: filter 0.5s;
        }
        .weather-temp {
            font-size: 2.2rem;
            color: #5f6ec7;
            font-weight: 700;
            margin-bottom: 3px;
        }
        .weather-feels {
            font-size: 1rem;
            color: #3e4c74;
            margin-bottom: 2px;
        }
        .weather-desc {
            font-size: 1.14rem;
            color: #5b6275;
            margin-bottom: 7px;
            font-weight: 500;
            text-transform: capitalize;
        }
        .weather-city {
            font-size: 1.1rem;
            color: #2d3446;
            font-weight: 600;
            margin-bottom: 7px;
        }
        .weather-extra {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 7px;
        }
        .extra-item {
            background: #e0eafc;
            border-radius: 7px;
            padding: 6px 11px;
            font-size: 0.98rem;
            color: #4a5476;
            box-shadow: 0 1px 2px #d4d8f7aa;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
        }
        .extra-item svg {
            width: 19px;
            height: 19px;
            margin-right: 2px;
            opacity: 0.75;
        }
        .fadein {
            animation: fadeInUp 0.7s;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(24px);}
            to   { opacity: 1; transform: translateY(0);}
        }
        .footer {
            color: #8b94b5;
            font-size: 0.97rem;
            margin-top: 30px;
            opacity: 0.7;
        }
        /* Day/Night styles */
        body.night {
            background: linear-gradient(135deg, #23243c 0%, #3a3f5c 100%);
        }
        body.night .container {
            background: rgba(34,36,54,0.93);
        }
        body.night .weather-card {
            background: rgba(32,34,49,0.97);
        }
        body.night .clock {
            color: #f6f8ff;
            text-shadow: 0 1px 12px #2d314f;
        }
        body.night .date {
            color: #c5c8e6;
        }
        body.night .weather-temp, body.night .weather-feels, body.night .weather-desc, 
        body.night .weather-city, body.night .extra-item {
            color: #c8cdfa;
        }
        body.night .extra-item {
            background: #34375e;
        }
        @media (max-width: 480px) {
            .container { max-width: 99vw; padding: 1.15rem 0.15rem 1.2rem 0.15rem; }
            .weather-card { padding: 12px 2px 8px 2px; min-height: 155px;}
            .clock { font-size: 2rem; }
            .weather-icon { width: 54px; height: 54px; }
        }
        /* Background images for cities, day/night */
        body.bg-baku.day   { background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80'); }
        body.bg-ganja.day  { background-image: url('https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=800&q=80'); }
        body.bg-sumqayit.day { background-image: url('https://images.unsplash.com/photo-1469474968028-56623f02e42e?auto=format&fit=crop&w=800&q=80'); }
        body.bg-mingachevir.day { background-image: url('https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=800&q=80'); }
        body.bg-shirvan.day  { background-image: url('https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?auto=format&fit=crop&w=800&q=80'); }
        body.bg-baku.night   { background-image: url('https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=800&q=80'); }
        body.bg-ganja.night  { background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80'); }
        body.bg-sumqayit.night { background-image: url('https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?auto=format&fit=crop&w=800&q=80'); }
        body.bg-mingachevir.night { background-image: url('https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=800&q=80'); }
        body.bg-shirvan.night  { background-image: url('https://images.unsplash.com/photo-1469474968028-56623f02e42e?auto=format&fit=crop&w=800&q=80'); }
        body[class*="bg-"] {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            transition: background-image 1.3s cubic-bezier(.47,1.64,.41,.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="clock" id="clock">00:00:00</div>
        <div class="date" id="date">--</div>
        <div class="city-select">
            <label for="citySelect" style="font-weight:600; color:#555; letter-spacing:0.5px;">Şəhər seçin:</label>
            <br>
            <select id="citySelect">
                <option value="Baku">Bakı</option>
                <option value="Ganja">Gəncə</option>
                <option value="Sumqayit">Sumqayıt</option>
                <option value="Mingachevir">Mingəçevir</option>
                <option value="Shirvan">Şirvan</option>
            </select>
        </div>
        <div class="weather-card" id="weather">
            Hava durumu məlumatı yüklənir...
        </div>
        <div class="footer">
            <span>Made with ❤️ by Mighteria</span>
        </div>
    </div>
    <script>
        // Saat ve tarih güncelle
        function updateClockAndDate() {
            const now = new Date();
            // Saat
            const timeStr = now.toLocaleTimeString("tr-TR", { hour12: false });
            document.getElementById("clock").textContent = timeStr;
            // Tarih
            const dayNames = ["Bazar", "Bazar ertəsi", "Çərşənbə axşamı", "Çərşənbə", "Cümə axşamı", "Cümə", "Şənbə"];
            const day = dayNames[now.getDay()];
            const dateStr = now.toLocaleDateString("az-AZ", { year: "numeric", month: "long", day: "numeric" });
            document.getElementById("date").textContent = day + ", " + dateStr;
        }
        setInterval(updateClockAndDate, 1000);
        updateClockAndDate();

        // Hava durumu
        const API_KEY = '3401e03cb396d39f5f118ac9192f67eb';
        const citySelect = document.getElementById('citySelect');
        const weatherDiv = document.getElementById('weather');

        // Şehir kodlarını arka plan için ayarlayın
        const cityBgCodes = {
            'Baku': 'bg-baku',
            'Ganja': 'bg-ganja',
            'Sumqayit': 'bg-sumqayit',
            'Mingachevir': 'bg-mingachevir',
            'Shirvan': 'bg-shirvan'
        };

        function setBodyBg(city, isNight) {
            // Önce tüm bg-sınıflarını sil
            document.body.className = '';
            const cityClass = cityBgCodes[city] || 'bg-baku';
            document.body.classList.add(cityClass);
            document.body.classList.add(isNight ? 'night' : 'day');
        }

        function updateWeather(city) {
            weatherDiv.innerHTML = "Hava durumu məlumatı yüklənir...";
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city},AZ&appid=${API_KEY}&units=metric&lang=az`)
                .then(resp => resp.json())
                .then(data => {
                    if (data.cod !== 200) {
                        weatherDiv.innerHTML = `<span style="color:#c33;font-size:1.05rem;">Hava durumu alına bilmədi.<br>${data.message || ""}</span>`;
                        setBodyBg(city, false);
                        return;
                    }
                    const desc = data.weather[0].description;
                    const temp = Math.round(data.main.temp);
                    const feels = Math.round(data.main.feels_like);
                    const humidity = data.main.humidity;
                    const wind = data.wind.speed;
                    const icon = data.weather[0].icon;
                    const cityName = data.name;
                    // Gece/gündüz için icon kodu: d/g
                    const isNight = icon.includes('n');
                    setBodyBg(city, isNight);

                    // SVG ikonları
                    const humidityIcon = `<svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 3C12 3 4 12 4 16a8 8 0 0 0 16 0c0-4-8-13-8-13z"/><circle cx="12" cy="16" r="4"/></svg>`;
                    const windIcon = `<svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M17.7 6.3A4 4 0 1 0 21 13H4m13 0A4 4 0 1 0 7 13"/></svg>`;

                    weatherDiv.innerHTML = `
                        <img class="weather-icon fadein" src="https://openweathermap.org/img/wn/${icon}@4x.png" alt="icon">
                        <div class="weather-temp fadein">${temp}°C</div>
                        <div class="weather-feels fadein">Hiss olunur: ${feels}°C</div>
                        <div class="weather-desc fadein">${desc}</div>
                        <div class="weather-city fadein">${cityName}</div>
                        <div class="weather-extra fadein">
                            <div class="extra-item">${humidityIcon} ${humidity}%</div>
                            <div class="extra-item">${windIcon} ${wind} m/s</div>
                        </div>
                    `;
                })
                .catch(() => {
                    weatherDiv.innerHTML = `<span style="color:#c33;font-size:1.05rem;">Hava durumu alına bilmədi.<br>Bağlantı xətası.</span>`;
                    setBodyBg(city, false);
                });
        }

        citySelect.addEventListener('change', (e) => {
            updateWeather(e.target.value);
        });

        // İlk yüklemede Bakı üçün hava durumu
        updateWeather(citySelect.value);
    </script>
</body>
</html>
